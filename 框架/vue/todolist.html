<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        $(function(){
            var c= new Vue({
                el:"#box",
                data:{
                    myData:[],
                    name:'',
                    age:''
                },
                methods:{
                    add:function(){
                        this.myData.push({
                            name:this.name,
                            age:this.age
                        });
                        this.name='';
                        this.age=''
                    }
                }

            })
        })
    </script>
</head>
<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username"
                       class="form-control" placeholder="用户名" v-model="name">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age"
                       class="form-control" placeholder="年龄" v-model="age">
            </div>
            <div class="form-group">
               <button type="button" class="btn btn-primary" v-on:click="add()">添加</button>
               <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-info text-center">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item,index) in myData">
                <th>{{index+1}}</th>
                <th>{{item.name}}</th>
                <th>{{item.age}}</th>
                <td>
                    <button class="btn btn-primary btn-sm"  data-toggle="modal"
                            data-target="#layer">删除</button>
                </td>
            </tr>

            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据...</p>
                </td>
            </tr>
        </table>

        <!--弹出框-->
        <div role="dialog" class="modal" id="layer">
            <div class="model-content">
                <div class="modal-header">
                    <button type="button" class="close"><span>close</span></button>
                   <h4 class="modal-title">确认删除吗？</h4>
                </div>
            </div>
        </div>
        <!--弹出框-->
    </div>


</body>
</html>
