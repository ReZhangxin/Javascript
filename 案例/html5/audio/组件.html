<script>

   /*
   *    封装组件的步骤
   *    1. 有页面原型
   *    2. 学会拆分
   *    3. 动态化
   *
   *
   *    音乐播放器组件
   *
   *    1：创建音乐播放器
   *    2：播放音乐
   *    3：暂停音乐
   *    4：显示时间
   *    5：音量的控制
   *    6：进度展示
   *    7：上一首下一首
   *    8：添加音乐
   *    9：静音
   *    10：歌词
   *
   * */
    var audio = {

        audioDom:null,//音乐对象
        songs:[],//音乐容器
        index:0,//播放音乐的起始位置

        init:function () {
            this.audioDom = document.createElement("audio");//创建一个音乐播放器
        },

        //添加音乐
        add:function (src) {
           this.songs.push(src);
        },

        //播放音乐
        play:function(){
            this.audioDom.src = this.songs[this.index];
            this.audioDom.play();

        },

        //暂停音乐
        stop:function(){
            this.audioDom.pause();
        },

        //进度展示
        time:function(){
            this.audioDom.oncanplaythrough = function(){

            }
        },

        //静音
        shound:function(){

        },

        //上一曲
        prev:function(){
            this.index--;
            this.play();
        },

        //下一曲
        next:function(){
            this.index++;
            this.play();
        }
    };
    audio.init();
    audio.add("music/杨清柠,王乐乐%20-%20我们.mp3");
    audio.add("music/张芸京%20-%20偏爱.mp3");
    audio.add("music/徐薇%20-%20逍遥叹－徐薇（Cover%20胡歌）.mp3");
    audio.add("music/K-391%20-%20Summertime.mp3");

</script>
