		/*
		
			prototype：
			原型:每一个对象的基类 
			对象:（扩展属性和方法）
			你可以把某个类中的prototype当前每一个创建以后对象的基类

			它是围绕类去创建的一个基类，每一个对象中都会在创建的时候都拥有一个prototype的引用。
			你可以prototype(原型对象)
		
		*/

		//对象两字：javascriptd对象可以动态扩展属性和方法

		//小球对象
		function Ball(){
			this.x = 0;
			this.y = 0;
			this.radius = 10;
			this.color = "red";
		}
		
		//Ball.prototype  继承 Object.prototype

		//Ball.prototype.draw = function(){
			//alert(this.x+"==="+this.y+"==="+this.name)
		//};

		//Ball.prototype.name = "keke";

		

		
		Ball.prototype = {
			constructor:Ball,
			name:"keke",
			draw:function(){
				alert(this.x+"==="+this.y+"==="+this.name);
			}
		};


		
		var ball = new Ball();//对象创建的时候，它拥有一个prototype对象---->Ball.prototype
		var ball2 = new Ball();
		ball.x = 100;
		//ball.draw();
		ball2.x = 100000;
		//ball2.draw();

		//是对象就已经在内存中存在了
		alert(ball.constructor === Object);
		alert(ball.constructor === Ball);
