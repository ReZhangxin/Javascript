<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ScopeChain</title>
</head>
<body>
	<script>
	//	当javascript代码执行一段可执行代码时，会创建对应的执行上下文。
	//	对于每个执行上下文，都有三个重要的属性
	//变量对象  作用域链  this
	//作用域链
	//	当查找变量的时候，会先从当前上下文的变量对象中查找
	//	如果没有找到，就会从父级执行上下文的变量对象中查找
	//	一直找到全局上下文的变量对象，也就是全局对象。这样由多个执行上下文的
	//	变量对象构成的链表就叫做作用域链
	//函数创建
	//	函数作用域在函数定义的时候就决定了。
	//	这是因为函数有一个内部属性[[scope]],当函数创建的时候
	//	就会保存所有父变量对象到其中
	function foo(){
		function fo(){
			...
		}
	}
	//	函数创建时，各自的[[scope]]为：
	foo.[[scope]] = [
  		globalContext.VO
	];

	bar.[[scope]] = [
    		fooContext.AO,
    		globalContext.VO
	];

	</script>
</body>
</html>
